<h2>Primary Contact Info</h2>
<div [formGroup]="fromGroup">
  <text-area
    [label]="'Address'"
    [name]="'address'"
    [control]="fromGroup.get('address')"
  ></text-area>
  <input-field
    [label]="'Street'"
    [name]="'street'"
    [control]="fromGroup.get('street')"
  ></input-field>
  <input-field
    [label]="'City'"
    [name]="'city'"
    [control]="fromGroup.get('city')"
  ></input-field>
  <input-field
    [label]="'State'"
    [name]="'state'"
    [control]="fromGroup.get('state')"
  ></input-field>
  <input-field
    type="number"
    [label]="'Pincode'"
    [name]="'pincode'"
    [control]="fromGroup.get('pincode')"
  ></input-field>
</div>
