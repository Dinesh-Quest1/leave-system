<mat-card class="container">
  <mat-card-header class="header">
    <mat-card-title
      ><p>User : {{ users?.[leaveDetail?.userId][0]?.name }}</p></mat-card-title
    >
  </mat-card-header>
  <mat-card-content class="content">
    <p class="days">
      <span
        ><b
          >{{
            leaveDetail?.startDate | convertDays : leaveDetail?.endDate
          }}
          days</b
        >
      </span>
    </p>
    <p>
      <span>{{ leaveDetail?.startDate }}</span> -
      <span>{{ leaveDetail?.endDate }}</span>
    </p>
  </mat-card-content>
</mat-card>
