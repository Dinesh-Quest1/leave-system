<mat-form-field class="example-full-width">
  <mat-label>{{ label }}</mat-label>
  <input
    #input
    type="text"
    placeholder="Pick one"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
    (input)="filter()"
    (focus)="filter()"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="getOptionValue.bind(this)"
  >
    @for (option of filteredOptions; track option) {
    <mat-option
      [value]="option"
      >{{ renderOption ? renderOption(option) : displayWith ? option?.[displayWith] : option }}</mat-option
    >
    }
  </mat-autocomplete>
  @if (control.value) {
  <mat-icon color="primary" matSuffix fontIcon="cancel" (click)="onClear()">
  </mat-icon>
  }
</mat-form-field>
